<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Sitem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-text img {
            max-width: 200px;
            margin-right: 20px;
        }
        .image-text p {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoş Geldiniz</h1>
        <div class="image-text">
            <img src="pc-0142-tr-768x687.webp" alt="Fotoğraf 1">
            <p>Bu fotoğrafın yanına yazı ekleyebilirsiniz.</p>
        </div>
        <div class="image-text">
            <img src="pc-0142-tr-768x687.webp" alt="Fotoğraf 2">
            <p>Başka bir fotoğraf ve açıklaması.</p>
        </div>
    </div>
</body>
</html>
